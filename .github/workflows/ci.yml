name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run build

      # Fail if build changed tracked files (dist must be committed and up to date)
      - name: Verify dist is up to date
        run: |
          git status --porcelain
          git diff --exit-code
